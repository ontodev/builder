{% extends "base.html" %}
{% block title %} {{ execution.name }} {% endblock %}

{% block content %}

<h2>{{ execution.name }}</h2>
<p>Status: {{ execution.status }}</p>

{% ifequal execution.status ":done" %}
<h4>Result</h4>
<code>{{ execution.result }}</code>
{% endifequal %}

<p><a href="/tasks/">Back</a></p>

{% endblock %}
